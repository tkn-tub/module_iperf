## WiSHFUL Agent config file

agent_config:
  name: 'Local_Controller'
  info: 'CPs and modules on single node'
  type: 'local'
  iface: 'lo'

controllers:
  myController:
      file : local_test.py
      class_name : IperfController
      kwargs : {}

modules:
  simple:
      module : wishful_module_simple
      class_name : SimpleModule2
      devices : ['phy0']

  iperf:
      module : wishful_module_iperf
      class_name : IperfModule
